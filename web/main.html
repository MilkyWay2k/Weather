<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="eel.js"></script>
    <title>Погода</title>
</head>

<body>
    <input type="text" id="location" placeholder="Введите название страны и города" reguired="" value="Москва, Россия">
    <button id="show" onclick="display_weather()">Узнать погоду</button>
    <hr class="hr-washed">
    <h2 allign="center">
    <h3 allign = "center">
    <div id="info"></div>
    </h3>
    <script>
        async function display_weather() {
            let place = document.getElementById("location").value;
            let res = await eel.get_weather(place)();

            document.getElementById("info").innerHTML = res;

        }
    </script>
	</h2>
</body>

</html>
